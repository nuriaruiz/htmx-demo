<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search countries htmx example</title>
    <script src="https://unpkg.com/htmx.org@1.3.1/dist/htmx.min.js"></script>
</head>
<body>
<h3>
    Search Countries
</h3>
<input class="form-control" type="search"
       name="search" placeholder="Begin Typing To Search Users..."
       hx-post="/search"
       hx-trigger="keyup changed delay:500ms, search"
       hx-target="#search-results"
       hx-indicator=".htmx-indicator">

<table class="table">
    <tbody id="search-results">
    </tbody>
</table>

</body>
</html>
